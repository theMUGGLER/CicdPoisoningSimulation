name: CI Poisoning Demo

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  insecure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install (insecure - runs lifecycle scripts)
        working-directory: app
        run: npm ci

      - name: Show artifacts (post-install effect)
        run: |
          ls -lah artifacts || true
          echo "If pwned.txt exists, the preinstall ran."

      - uses: actions/upload-artifact@v4
        with:
          name: insecure-artifacts
          path: artifacts

  secure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actio
