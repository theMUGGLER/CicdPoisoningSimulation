name: CI Poisoning Demo

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  insecure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install (insecure - runs lifecycle scripts)
        working-directory: app
        run: npm ci

      - name: Show artifacts (post-install effect)
        run: |
          ls -lah artifacts || true
          echo "If pwned.txt exists, the preinstall ran."

      - uses: actions/upload-artifact@v4
        with:
          name: insecure-artifacts
          path: artifacts

  secure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install (secure - ignore scripts)
        working-directory: app
        run: npm ci --ignore-scripts

      - name: Show artifacts (should be empty/missing)
        run: |
          ls -lah artifacts || true
          echo "No pwned.txt means scripts were blocked."

      - uses: actions/upload-artifact@v4
        with:
          name: secure-artifacts
          path: artifacts

  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install app (ignore scripts for safety)
        working-directory: app
        run: npm ci --ignore-scripts

      - name: Generate CycloneDX SBOM (JSON)
        working-directory: app
        run: npx @cyclonedx/cyclonedx-npm@2.1.0 --spec-version 1.5 --output-format json --output-file bom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: app/bom.json

      - name: Policy check (allowlist diff)
        run: node scripts/policy-check.js app/bom.json policy/allowlist.json

  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # make sure SBOM exists (generate it just like in sbom job)
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install deps (ignore scripts for safety)
        working-directory: app
        run: npm ci --ignore-scripts

      - name: Generate CycloneDX SBOM (JSON)
        working-directory: app
        run: npx @cyclonedx/cyclonedx-npm@2.1.0 --spec-version 1.5 --output-format json --output-file bom.json

      - name: Install OSV-Scanner CLI (Linux amd64)
        run: |
          set -euo pipefail
          VERSION="2.2.1"
          curl -sSL -o osv-scanner "https://github.com/google/osv-scanner/releases/download/v${VERSION}/osv-scanner_${VERSION}_linux_amd64"
          chmod +x osv-scanner
          ./osv-scanner --version

      - name: Run OSV-Scanner on SBOM
        working-directory: app
        run: ../osv-scanner --sbom bom.json